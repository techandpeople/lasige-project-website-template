# ============================================================
# LASIGE Project Website Configuration
# ============================================================
# Edit this file to customize your project website.
#
# Images: place them in public/images/ and use relative paths
#   (e.g. /images/team/photo.jpg)
#
# Content: add .md files to the folders inside content/
#   content/sections/<lang>/      — text sections (about, objectives, ...)
#   content/deliverables/<lang>/  — project deliverables (one file per item)
#   content/team/<lang>/          — team members (one file per person)
#   content/funders/<lang>/       — funders (one file per entity)
#
# Gallery: place images in public/images/gallery/ and they appear automatically.
#
# All sections are optional and appear automatically.
# ============================================================

# -- Project Metadata --
project:
  name: "Project Name"
  tagline: "Your project tagline"
  description: "Brief project description for search engines."
  defaultLanguage: "en"
  languages:
    - "en"
    - "pt"

# -- Colors --
colors:
  primary: "#1a5276"
  secondary: "#2980b9"
  accent: "#e74c3c"
  background: "#ffffff"
  surface: "#f8f9fa"
  text: "#1f2937"
  textLight: "#6b7280"

# -- Navigation --
navigation:
  # logo: "/images/logo.png"

# -- Section Order (optional) --
# List sections in the order they should appear on the page.
# IDs: filename without .md (e.g. "about"), or fixed keys: deliverables, gallery,
#       recruitment, team, funding.
# Sections not listed here appear after the listed ones, in their default order.
sectionOrder:
  - about
  - objectives
  - deliverables
  - gallery
  - recruitment
  - team
  - funding

# -- Hero Section (main banner) --
hero:
  # backgroundImage: "/images/hero-bg.jpg"
  # logo: "/images/project-logo.png"
  title: "Project Full Name"
  subtitle: "A brief subtitle describing the project mission"
  cta:
    label: "Learn More"
    href: "#about"
  secondaryCta:
    label: "Join Our Study"
    href: "#recruitment"

# -- Deliverables (optional) --
# Deliverables are defined in content/deliverables/<lang>/*.md
# Configure the section title and position here.
deliverables:
  title: "Deliverables"
  order: 30

# -- Gallery (optional) --
# Place images in public/images/gallery/ and the gallery appears automatically.
# style: "grid" (default) shows a masonry-style grid with lightbox on click.
#        "carousel" shows a full-width carousel with autoplay and fade transition.
# To remove a style permanently, delete the corresponding component file:
#   Grid:     src/components/GalleryGrid.astro
#   Carousel: src/components/GalleryCarousel.astro
gallery:
  title: "Gallery"
  order: 80
  style: "grid"   # "grid" or "carousel"

# -- Team (optional) --
# Team members are defined in content/team/<lang>/*.md
# Configure the section title and position here.
team:
  title: "Team"
  order: 90

# -- Funding (optional) --
# Funders are defined in content/funders/<lang>/*.md
# Configure the section title, description and position here.
funding:
  title: "Funding"
  description: "This project is funded by:"
  order: 95

# -- Contact Form (optional) --
# A floating button opens a contact popup. Remove or comment out
# this block to disable the contact form entirely.
# The endpoint should point to a form service (e.g. https://formspree.io/f/YOUR_ID).
contact:
  title: "Contact Us"
  endpoint: "https://formspree.io/f/YOUR_FORM_ID"
  buttonLabel: "Contact"
  successMessage: "Thank you! We'll get back to you soon."
  fields:
    - name: "name"
      label: "Name"
      type: "text"
      required: true
    - name: "email"
      label: "Email"
      type: "email"
      required: true
    - name: "subject"
      label: "Subject"
      type: "text"
      required: false
    - name: "message"
      label: "Message"
      type: "textarea"
      required: true

# -- Recruitment Section (optional) --
# A section with an inline form for participant recruitment.
# Remove or comment out this block to disable the section entirely.
# Add a link in hero.secondaryCta to drive visitors here.
recruitment:
  title: "Participate in Our Study"
  navLabel: "Participate"
  description: "We are looking for volunteers to participate in our research study. Participation is voluntary and takes approximately 30 minutes. Your data will be kept confidential and used solely for research purposes.\n\nEligibility criteria:\n- Adults aged 18 or over\n- Fluent in English or Portuguese\n- No prior experience required"
  order: 85
  endpoint: "https://formspree.io/f/YOUR_FORM_ID"
  # calendarUrl: "https://calendly.com/your-handle/30min"
  # calendarUrl: "https://cal.com/your-handle/30min"
  # calendarUrl: "https://calendar.google.com/calendar/appointments/schedules/YOUR_SCHEDULE_ID"
  successMessage: "Thank you for your interest! We will be in touch within 5 business days."
  fields:
    - name: "name"
      label: "Full Name"
      type: "text"
      required: true
    - name: "email"
      label: "Email"
      type: "email"
      required: true
    - name: "age"
      label: "Age"
      type: "number"
      required: true
    - name: "availability"
      label: "Preferred availability (days / times)"
      type: "textarea"
      required: false

# -- Footer --
footer:
  # institutionLogo: "/images/lasige-logo.png"
  institutionUrl: "https://www.lasige.pt"
  contactEmail: "project@example.com"
  copyright: "LASIGE, Faculdade de Ciencias, Universidade de Lisboa"
  socialLinks:
    github: "https://github.com/your-org"
    # twitter: "https://twitter.com/handle"

